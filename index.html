      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-8 col-lg-6 col-xl-4">


          <form id="search_form">
            <div class="input-group rounded mb-3">
              <div class="form-outline">
                <input type="search" id="city_text_input" class="form-control" value="Santiago" />
                <label class="form-label" for="city_text_input">Ciudad</label>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-body p-4">

              <div class="d-flex">
                <h6 class="flex-grow-1" id="city_name">-</h6>
                <h6 id="city_current_hour">00:00</h6>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="city_current_degrees"> - </h6>
                <span class="small" style="color: #868B94" id="city_current_weather">-</span>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                      id="city_current_wind"> - km/h
                    </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                      id="city_current_humidity"> - % </span>
                  </div>
                  <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"
                      id="city_sunset_hour"> - h </span>
                  </div>
                </div>
                <div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="64px"
                    height="64px" id="city_current_weather_image">
                </div>
              </div>
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <button type="button" class="btn btn-primary" onclick="ChangeCity();">Recargar</button>
              </div>

            </div>
          </div>

        </div>
